<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button onclick="searchBar()">
        Submit</button>
    </div>
    <div class="weather loading">
      <h2 class="city">City: Bali</h2>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Conditions: Cloudy</div>
      </div>
      <h1 class="temp">Temperatur: 31Â°C</h1>  
      <div class="wind">Wind speed: 6.2 km/h</div>
      <div class="humidity">Humidity: 60%</div>
      <div class="clouds">Clouds : 67%</div>
      <div class="geo-coordinates">Geo Coordinates: [-8.5, 115]</div>
    </div>
  </div>
</body>

</html>
